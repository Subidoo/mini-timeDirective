<!DOCTYPE html>
<html ng-app="timeApp">
<head>
	<title></title>
</head>
<body ng-controller="mainCtrl">

	Name: <input type="text" ng-model="changingName"></input>

	<br/>

	<show-time p-name="changingName"></show-time>

	<hr/>
	<div ng-repeat="personName in name">

		<show-time p-name="personName"></show-time>
	</div>
	<hr/>

	<h3>String Literal</h3>
	<show-time p-name="p1"></show-time>
	<show-time p-name="p2"></show-time>
	<show-time p-name="p3"></show-time>



	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/mainCtrl.js"></script>
	<script src="./js/timeDirective.js"></script>
</body>
</html>
